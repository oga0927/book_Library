    <!--  Modal signUp -->
    <div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="signup-form">
              <div class="form-group">
                <input type="text" id="signup-email" class="form-control"
                placeholder="Title" required>
              </div>
                <input type="password" id="signup-password" class="form-control"
                placeholder="password" required>
              </div>
              <button type="submit" class="btn btn-primary">
                Signup
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!--  Modal signIn -->
    <div class="modal fade" id="signinModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Signin</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="login-form">
              <div class="form-group">
                <input type="text" id="login-email" class="form-control"
                placeholder="Title" required>
              </div>
                <input type="password" id="login-password" class="form-control"
                placeholder="password" required>
              </div>
              <button type="submit" class="btn btn-secondary btn-block">
                Login
              </button>
              <button type="button" class="btn btn-info btn-block" id="googleLogin">
                Login with Google
              </button>
              <button type="button" class="btn btn-primary btn-block" id="facebookLogin">
                Login with Facebook
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>
